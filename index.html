<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KathWare Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .proyecto {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .proyecto h2 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>KathWare Proyectos</h1>
    <div id="versiones"></div>

    <script>
        const usuarioGitHub = "dragonmoon1522";
        const apiRepos = `https://api.github.com/users/${usuarioGitHub}/repos`;

        async function obtenerRepositorios() {
            try {
                const respuesta = await fetch(apiRepos);
                if (!respuesta.ok) throw new Error("No se pudo obtener la lista de repositorios.");

                const repos = await respuesta.json();
                const proyectosConVersion = [];

                for (let repo of repos) {
                    const versionURL = `https://raw.githubusercontent.com/${usuarioGitHub}/${repo.name}/main/version.md`;
                    const readmeURL = `https://raw.githubusercontent.com/${usuarioGitHub}/${repo.name}/main/README.md`;
                    const versionPage = `https://${usuarioGitHub}.github.io/${repo.name}/version.md`;
                    const readmePage = `https://${usuarioGitHub}.github.io/${repo.name}/`;
                    const politicaPrivacidadURL = `https://${usuarioGitHub}.github.io/${repo.name}/Politica%20de%20Privacidad`;

                    let descripcion = "";
                    
                    // Intentar obtener la descripción desde el README.md
                    try {
                        const readmeRespuesta = await fetch(readmeURL);
                        if (readmeRespuesta.ok) {
                            const readmeTexto = await readmeRespuesta.text();
                            const lineas = readmeTexto.split("\n");
                            for (let linea of lineas) {
                                if (linea.trim() && !linea.startsWith("#")) {  // Omitir títulos
                                    descripcion = linea.trim();
                                    break;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`No se encontró README.md en ${repo.name}`);
                    }

                    // Verificar si `version.md` existe
                    try {
                        const versionRespuesta = await fetch(versionURL);
                        if (versionRespuesta.ok) {
                            const textoVersion = await versionRespuesta.text();
                            const primeraLinea = textoVersion.split("\n")[0].replace(/^## /, ""); // Obtener la última versión
                            proyectosConVersion.push({
                                nombre: repo.name,
                                url: versionURL,
                                repo: repo.html_url,
                                versionPage: versionPage,
                                readmePage: readmePage,
                                politicaPrivacidadURL: politicaPrivacidadURL,
                                descripcion: descripcion || "No hay descripción disponible.",
                                ultimaVersion: primeraLinea || "Versión desconocida"
                            });
                        }
                    } catch (error) {
                        console.log(`No se encontró version.md en ${repo.name}`);
                    }
                }

                // Mostrar los proyectos con `version.md`
                cargarUltimaVersion(proyectosConVersion);
            } catch (error) {
                console.error("Error al obtener los repositorios:", error);
            }
        }

        function cargarUltimaVersion(proyectos) {
            const contenedor = document.getElementById("versiones");

            for (let proyecto of proyectos) {
                const seccion = document.createElement("div");
                seccion.classList.add("proyecto");
                seccion.innerHTML = `
                    <h2>${proyecto.nombre.replace(/-/g, " ")}</h2>
                    <p>${proyecto.descripcion}</p>
                    <p><strong>Última versión:</strong> ${proyecto.ultimaVersion}</p>
                    <p>
                        <a href="${proyecto.versionPage}" class="btn" target="_blank">📜 Ver historial</a>
                        <a href="${proyecto.readmePage}" class="btn" target="_blank">📂 Ver proyecto</a>
                        ${proyecto.politicaPrivacidadURL ? `<a href="${proyecto.politicaPrivacidadURL}" class="btn" target="_blank">🔒 Política de Privacidad</a>` : ""}
                    </p>
                `;
                contenedor.appendChild(seccion);
            }
        }

        obtenerRepositorios();
    </script>
</body>
</html>
