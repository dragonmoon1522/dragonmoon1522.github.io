<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KathWare Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .proyecto {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .proyecto h2 {
            margin-bottom: 5px;
            color: #2a7ae2;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        details {
            margin-top: 10px;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>KathWare Proyectos</h1>
    <p><strong>Autor:</strong> Katherine Vargas | <a href="https://kathware.com.ar" target="_blank">KathWare</a></p>
    <div id="versiones"></div>

    <script>
        const usuarioGitHub = "dragonmoon1522"; // Tu usuario de GitHub
        const apiRepos = `https://api.github.com/users/${usuarioGitHub}/repos`;

        async function obtenerRepositorios() {
            try {
                const respuesta = await fetch(apiRepos);
                if (!respuesta.ok) throw new Error("No se pudo obtener la lista de repositorios.");

                const repos = await respuesta.json();
                const proyectosConVersion = [];

                for (let repo of repos) {
                    const versionURL = `https://raw.githubusercontent.com/${usuarioGitHub}/${repo.name}/main/version.md`;
                    const readmeURL = `https://raw.githubusercontent.com/${usuarioGitHub}/${repo.name}/main/README.md`;
                    const versionPage = `https://${usuarioGitHub}.github.io/${repo.name}/version.md`;
                    const readmePage = `https://${usuarioGitHub}.github.io/${repo.name}/`;

                    let descripcion = "";
                    try {
                        const readmeRespuesta = await fetch(readmeURL);
                        if (readmeRespuesta.ok) {
                            const readmeTexto = await readmeRespuesta.text();
                            const lineas = readmeTexto.split("\n");
                            for (let linea of lineas) {
                                if (linea.startsWith("## 📌 **Descripción del Proyecto**")) {
                                    descripcion = lineas.slice(lineas.indexOf(linea) + 1, lineas.indexOf(linea) + 5).join(" ");
                                    break;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`No se encontró README.md en ${repo.name}`);
                    }

                    // Verificar si existe `version.md`
                    try {
                        const versionRespuesta = await fetch(versionURL);
                        if (versionRespuesta.ok) {
                            proyectosConVersion.push({
                                nombre: repo.name,
                                url: versionURL,
                                repo: repo.html_url,
                                versionPage: versionPage,
                                readmePage: readmePage,
                                descripcion: descripcion
                            });
                        }
                    } catch (error) {
                        console.log(`No se encontró version.md en ${repo.name}`);
                    }
                }

                // Cargar las versiones de los repos que sí tienen version.md
                cargarUltimaVersion(proyectosConVersion);
            } catch (error) {
                console.error("Error al obtener los repositorios:", error);
            }
        }

        async function cargarUltimaVersion(proyectos) {
            const contenedor = document.getElementById("versiones");

            for (let proyecto of proyectos) {
                try {
                    const respuesta = await fetch(proyecto.url);
                    if (!respuesta.ok) throw new Error("No se pudo obtener el archivo version.md");

                    const texto = await respuesta.text();

                    // Extraer solo la primera versión del archivo
                    const lineas = texto.split("\n");
                    let ultimaVersion = "";
                    let detalles = "";
                    let capturando = false;

                    for (let linea of lineas) {
                        if (linea.startsWith("## ")) {
                            if (capturando) break; // Si ya empezó otra versión, corta aquí
                            ultimaVersion = linea.replace(/^## /, ""); // Quitar "## "
                            capturando = true;
                        } else if (capturando) {
                            detalles += linea + "\n"; // Agregar el detalle de la versión
                        }
                    }

                    // Mostrar en la página
                    const seccion = document.createElement("div");
                    seccion.className = "proyecto";
                    seccion.innerHTML = `
                        <h2><a href="${proyecto.repo}" target="_blank">${proyecto.nombre}</a></h2>
                        <p><strong>📌 Descripción:</strong> ${proyecto.descripcion || "Descripción no disponible."}</p>
                        <p><strong>📅 Última versión:</strong> ${ultimaVersion}</p>
                        <details>
                            <summary>🔍 Ver detalles de la versión</summary>
                            <pre>${detalles.trim()}</pre>
                        </details>
                        <div class="links">
                            <a href="${proyecto.versionPage}" target="_blank">📜 Ver historial completo</a> |
                            <a href="${proyecto.readmePage}" target="_blank">📂 Ver proyecto</a>
                        </div>
                    `;
                    contenedor.appendChild(seccion);
                } catch (error) {
                    console.error(`Error cargando ${proyecto.nombre}:`, error);
                }
            }
        }

        obtenerRepositorios();
    </script>
</body>
</html>
